{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Tags</h1>
        <a href="{% url 'todo_list:tag-create' %}" class="btn btn-primary font-weight-bold">Add</a>
    </div>
    {% if tags %}
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col" style="border-bottom: none;">Name</th>
                    <th scope="col" style="border-bottom: none;">Update</th>
                    <th scope="col" style="border-bottom: none;">Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for tag in tags %}
                    <tr>
                        <td>{{ tag.name }}</td>
                        <td>
                            <a href="{% url 'todo_list:tag-update' tag.id %}" class="btn btn-secondary font-weight-bold">Update</a>
                        </td>
                        <td>
                            <a href="{% url 'todo_list:tag-delete' tag.id %}" class="btn btn-secondary font-weight-bold" onclick="return confirm('Are you sure you want to delete this tag?');">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <div class="alert alert-info" role="alert">
            No tags found.
        </div>
    {% endif %}
</div>
{% endblock %}
