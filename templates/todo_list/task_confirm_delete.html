{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h1>Delete Task</h1>
    <p>Are you sure you want to delete the task "{{ object.content }}"?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm" class="btn btn-danger">
        <a href="{% url 'todo_list:home' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
