{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <h1>{% if object %}Edit Task{% else %}Create Task{% endif %}</h1>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <a href="{% url 'todo_list:home' %}" class="btn btn-secondary mt-3">Back to Task List</a>
</div>
{% endblock %}
